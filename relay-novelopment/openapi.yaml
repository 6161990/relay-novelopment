components:
  schemas:
    NovelCreateRequest:
      required:
        - content
        - title
        - writerId
      type: object
      properties:
        writerId:
          type: string
        title:
          type: string
        content:
          type: string
      description: ''
    ArticleCommentAddRequest:
      required:
        - content
        - writerId
      type: object
      properties:
        writerId:
          type: string
        content:
          type: string
      description: ''
    NovelBoardId:
      type: object
      properties:
        id:
          type: string
      description: ''
    Content:
      type: object
      properties:
        value:
          type: string
      description: ''
    NovelBoard:
      type: object
      properties:
        novelBoardId:
          $ref: '#/components/schemas/NovelBoardId'
        opening:
          $ref: '#/components/schemas/Opening'
        novels:
          $ref: '#/components/schemas/Articles'
        createdAt:
          type: string
          format: date-time
        deleteAt:
          type: string
          format: date-time
        version:
          type: integer
          format: int64
        novelSize:
          type: integer
          format: int32
        closed:
          type: boolean
      description: ''
    Articles:
      type: array
      items:
        $ref: '#/components/schemas/Article'
      description: ''
    Article:
      type: object
      properties:
        RelayArticleKey:
          $ref: '#/components/schemas/RelayArticleKey'
        ArticleKey:
          $ref: '#/components/schemas/ArticleKey'
        writerId:
          $ref: '#/components/schemas/WriterId'
        title:
          $ref: '#/components/schemas/Title'
        content:
          $ref: '#/components/schemas/Content'
        articleComment:
          type: array
          items:
            $ref: '#/components/schemas/ArticleComment'
      description: ''
    Opening:
      type: object
      properties:
        openingKey:
          $ref: '#/components/schemas/OpeningArticleKey'
        writerId:
          $ref: '#/components/schemas/WriterId'
        title:
          $ref: '#/components/schemas/Title'
        content:
          $ref: '#/components/schemas/Content'
      description: ''
    ArticleComment:
      type: object
      properties:
        articleCommentId:
          $ref: '#/components/schemas/ArticleCommentId'
        writerId:
          $ref: '#/components/schemas/WriterId'
        content:
          $ref: '#/components/schemas/Content'
      description: ''
    ArticleKey:
      type: object
      properties:
        key:
          type: string
      description: ''
    RelayArticleKey:
      type: object
      properties:
        key:
          type: string
      description: ''
    OpeningArticleKey:
      type: object
      properties:
        key:
          type: string
      description: ''
    Title:
      type: object
      properties:
        name:
          type: string
      description: ''
    WriterId:
      type: object
      properties:
        id:
          type: string
      description: ''
    ArticleCommentId:
      type: object
      properties:
        id:
          type: string
      description: ''